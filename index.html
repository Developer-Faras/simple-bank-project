<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body"> 
        <div class="login" id="login"> 
            <div class="left"> 
                <img src="./img/login.svg" alt="">
            </div>

            <div class="right"> 
                <h4 class="welcome">Welcome Back</h4>

                <div class="form"> 
                    <h4 class="title">Login your account</h4>

                    <form action="" class="login-form" id="login-form">
                        <input type="text" name="username" id="username" placeholder="Username">
                        <input type="password" name="password" id="password" placeholder="Password">
        
                        <input type="submit" value="LOGIN">
                    </form>
                </div>
            </div>
        </div>

        <div class="bank" id="bank"> 
            
            <div class="total"> 
                <h4 class="total-text">
                    Current Balance:
                    <span id="total-amount"></span>
                </h4>
            </div>

            <div class="bottom"> 
                <div class="left depog dw"> 
                    <h4 class="title">Deposit Ammount:
                        <span id="deposit-ammount">00</span>
                    </h4>
                    <div class="depo-form"> 
                        <input type="text" name="depo" id="depo" placeholder="Deposit Ammount">
                        <input type="button" value="Deposit" id="depoBtn" >
                    </div>
                </div>

                <div class="right withra dw"> 
                    <h4 class="title">Withdraw Ammount:
                        <span id="withdraw-ammount">00</span>
                    </h4>
                    <div class="depo-form"> 
                        <input type="text" name="withra" id="withra" placeholder="Withdraw Ammount">
                        <input type="button" value="Withdraw" id="withraBtn" >
                    </div>
                </div>

                <button class="logout" id="logout">Logout</button>
            </div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
